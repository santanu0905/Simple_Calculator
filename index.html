<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="main-container">
            <div class="heading">
                <h1>Simple Calculator</h1>
            </div>
            <div class="container">
                <div class="calculator">
                    <div class="input-field">
                        <label for="input"></label>
                        <input type="text" id="input" placeholder="0" readonly>
                    </div>
                    <button class="box" value="c"><i class="fa-solid fa-c"></i></button>
                    <button class="box" value="%"><i class="fa-solid fa-percent"></i></button>
                    <button class="box" value="/"><i class="fa-solid fa-divide"></i></button>
                    <button class="box Back-btn" value="back"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="box" value="7">7</button>
                    <button class="box" value="8">8</button>
                    <button class="box" value="9">9</button>
                    <button class="box" value="*"><i class="fa-solid fa-xmark"></i></button>
                    <button class="box" value="4">4</button>
                    <button class="box" value="5">5</button>
                    <button class="box" value="6">6</button>
                    <button class="box" value="-"><i class="fa-solid fa-minus"></i></button>
                    <button class="box" value="1">1</button>
                    <button class="box" value="2">2</button>
                    <button class="box" value="3">3</button>
                    <button class="box" value="+"><i class="fa-solid fa-plus"></i></button>
                    <button class="box" value="0">0</button>
                    <button class="box dot" value="."><i class="fa-solid fa-circle"></i></button>
                    <button class="box equal" value="="><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
